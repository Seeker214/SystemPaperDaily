name: SystemPaperDaily

on:
  schedule:
    # 每天 UTC 0:00 运行 (北京时间 08:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许手动触发

permissions:
  issues: write
  contents: read

jobs:
  daily-paper:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Setup Python 3.11
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Run SystemPaperDaily
        env:
          # LLM 提供商选择
          LLM_PROVIDER: ${{ secrets.LLM_PROVIDER || 'openai' }}

          # Gemini 配置
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: ${{ secrets.GEMINI_MODEL || 'gemini-2.5-flash' }}

          # DeepSeek 配置
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          DEEPSEEK_BASE_URL: ${{ secrets.DEEPSEEK_BASE_URL || 'https://api.deepseek.com' }}
          DEEPSEEK_MODEL: ${{ secrets.DEEPSEEK_MODEL || 'deepseek-reasoner' }}

          # OpenAI 配置
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL || 'https://emtf.aipm9527.online/v1' }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL || 'gpt-5.1' }}

          # PDF 提取配置
          PDF_EXTRACT_MODE: ${{ secrets.PDF_EXTRACT_MODE || 'partial' }}

          # GitHub 配置
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}

          # 通知配置
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          EMAIL_ENABLED: ${{ secrets.EMAIL_ENABLED || 'true' }}
          QQ_MAIL_USER: ${{ secrets.QQ_MAIL_USER }}
          QQ_MAIL_AUTH_CODE: ${{ secrets.QQ_MAIL_AUTH_CODE }}
          QQ_MAIL_TO: ${{ secrets.QQ_MAIL_TO }}
        run: uv run main.py
